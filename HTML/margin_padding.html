<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #padre {
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            margin: 0px;
            margin-top: 15px;
            border: 1px solid black;
            padding: 10px 20px 30px 40px;
            box-sizing: border-box;
        }
        
        #hijo {
            width: 40px;
            height: 40px;
            background-color: violet;
            margin: 75px;
        }
        
        #hijo2 {
            width: 40px;
            height: 40px;
            background-color: salmon;
            margin: 75px;
        }
        /*margin: efecto optico de desplazamiento*/
        /*padding: desplazar intermante elementos*/
    </style>
</head>

<body>
    <div id="padre">
        <div id="hijo"></div>
        <div id="hijo2"></div>
    </div>
</body>

</html>
