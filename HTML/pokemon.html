<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            //PETICION AJAX


            $('#btnBuscar').click(function() {
                let numeroPokemon = $('#pokemon').val();
                $.get('https://pokeapi.co/api/v2/pokemon/' + numeroPokemon + '/', function(respuesta) {
                    //en esta parte procesamos la respuesta
                    let imagen = respuesta.sprites.front_default;
                    let nombre = respuesta.name;
                    $('.container').html('<img src="' + imagen + '" alt="' + nombre + '">' + '<h1>' + nombre + '</h1>');
                    //$('.container').append('<h1>' + nombre + '</h1>');
                }, 'json');
            });
        });
    </script>
</head>

<body>
    <input type="number" id="pokemon">
    <button id="btnBuscar">Buscar</button>
    <div class="container">



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
