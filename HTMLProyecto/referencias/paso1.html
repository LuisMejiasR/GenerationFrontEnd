<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Configuracion 01</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid p-2 mt-3">
            <div class="container-fluid d-flex justify-content-center p-2">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" style="background-color:#ac7fc8; border-color: #6303A0;" checked>
                    <label class="form-check-label" for="inlineRadio1"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" disabled>
                    <label class="form-check-label" for="inlineRadio2"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3"></label>
                </div>
            </div>

            <div class="container-fluid justify-content-md-center p-2 mt-2">
                <h2 class="mb-5" style="color:#6303A0;text-align: center;">Paso 2</h2>
                <p class=" fs-5 text-center" style="color: #6303A0;">
                    <b>¡Bienvenid@! Para comenzar por favor registra los datos de tu pyme:</b>
                </p>
            </div>

        </div>
        <div class="mx-3">

            <form class="col-auto container-fluid">
                <label path="pyme" class="form-label" style="color:#ac7fc8 ;"><b>Nombre de Pyme:</b></label>
                <input path="pyme" class="form-control" placeholder="AgendAmigos"
                    style="background-color: #F5ECFB;border-color: #ac7fc8;">
                <br>
                <label path="contacto" class="form-label " style="color:#ac7fc8 ;"><b>Numero de
                        contacto:</b></label>
                <input path="contacto" class="form-control" placeholder="569xxxxxxxx"
                    style="background-color: #F5ECFB;border-color: #ac7fc8;">
                <br>
                <label for="rubro" class="form-label" style="color:#ac7fc8 ;"><b>Rubro:</b></label>
                <input class="form-control" list="rubro1" id="rubro" placeholder="Elija una opción"
                    style="background-color: #F5ECFB;border-color: #ac7fc8;">
                <datalist id="rubro1">
                    <option value="Belleza">
                    <option value="Educación">
                    <option value="Deportes">
                </datalist>
                <br>
                <label path="empleados" class="form-label" style="color:#ac7fc8 ;"><b>Numero de
                        empleados:</b></label>
                <input path="empleados" type="number" class="form-control" placeholder="Ingrese cantidad de empleados"
                    style="background-color: #F5ECFB;border-color: #ac7fc8;">
                <br>
                <label path="direccion" class="form-label" style="color:#ac7fc8 ;"><b>Direccion:</b></label>
                <input path="direccion" class="form-control" placeholder="Ingrese su direccion"
                    style="background-color: #F5ECFB;border-color: #ac7fc8;">
                <br>
            </form>


        </div>
        <div class="container-fluid">
            <img alt="agendaAmigo" src="/HTML/assets/img/Mitad_derecha.png" class="img-fluid rounded mx-auto d-block"
                width="268" height="auto">
        </div>
        <!--botones -->
        <div class="m-4 d-flex justify-content">
            <a id="botonSiguiente" href="paso2.html" class="btn btn-info" role="button"
                style="background-color:#FFFFFF;border-color: #ac7fc8; color: #ac7fc8;">Siguiente</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
